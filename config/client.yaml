# Client Configuration
# Local participant configuration
local_participant:
  host: "127.0.0.1"
  port: 50052  # Does not conflict with the participant port of sign-service
  index: 1     # This client acts as participant 1
  key_share_file: "client_key_shares.json"  # Key share corresponding to index 1

# Remote sign-service configuration
remote_services:
  sign_service:
    participant_host: "127.0.0.1"
    participant_port: 50051
    sse_host: "127.0.0.1"      # SSE server address (deployed in sign-service)
    sse_port: 8080             # SSE server port
    index: 0  # sign-service acts as participant 0

# Ethereum provider configuration
ethereum:
  provider_url: "https://eth-sepolia.g.alchemy.com/v2/your-api-key"
  chain_id: 11155111  # Sepolia testnet

# MPC configuration
mpc:
  threshold: 2
  total_participants: 3

# Logging configuration
logging:
  level: "info"
  format: "text"
