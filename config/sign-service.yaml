# Sign Service Configuration

# Gateway configuration
gateway:
  url: "http://127.0.0.1:8080"

# Server configuration
server:
  host: "127.0.0.1"
  port: 50051
  index: 0  # Which participant this service represents (0 or 1)

# Logging configuration
logging:
  level: "info"
  format: "json"  # or "text"

# MPC configuration
mpc:
  threshold: 2
  total_participants: 2
  key_share_file: "/app/service_key_shares.json"
